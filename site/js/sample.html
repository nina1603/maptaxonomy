<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 800px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <a href = "#" onClick = "loadTable()"> Show me the table</a>
	  
<script type = "application/javascript" src = "init.js">
</script>
	
<input type = "text" id = "tableId"></input>
<script>
	var v = document.getElementById("tableId");
	function listMajors() {
        gapi.client.sheets.spreadsheets.values.get({
        	spreadsheetId: v.value,
        	range: 'Class Data!A2:E',
        }).then(function(response) {
        	var range = response.result;
        if (range.values.length > 0) {
        	appendPre('Name, Major:');
        for (i = 0; i < range.values.length; i++) {
        	var row = range.values[i];
         	// Print columns A and E, which correspond to indices 0 and 4.
              	appendPre(row[0] + ', ' + row[4]);
       		}
          } else {
            appendPre('No data found.');
          }
        }, function(response) {
          appendPre('Error: ' + response.result.error.message);
        });
      }	
</script>
	  
 <script type = "application/javascript" src = "parse.js">
    </script>  
	  
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA6tIfdstDmqeKNMhA_tWYo4Xm0oYizc0&callback=initMap&&libraries=geometry">
    </script>
  </body>
</html>
