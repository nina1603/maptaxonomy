<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
	<title>Maptaxonomy</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>
    <pre id="content"></pre>

    <a href="https://github.com/nina1603/maptaxonomy/blob/master/Help.txt" target = "_blank"> First time use? Press here to find out how to do it</a>
    <!-- <a href="#" onClick="loadTable()"> Show me the table</a> -->
    Enter the address: <input type="text" id="tableId" style="display: none;"></input>
    Enter page name and range: <input type = "text" id = "pageId" style = "display: none;"></input>
    <input type="submit" id = "SendButton" value="Send" style="display: none;"></input>
 
	
    <script type="application/javascript" src="init.js">
    </script>

    <script type="application/javascript" src = "googleSheetsParse.js">
    	</script>

   <!-- <script type="application/javascript" src="parse.js">
    </script> -->

    <script async defer 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA6tIfdstDmqeKNMhA_tWYo4Xm0oYizc0&callback=initMap&&libraries=geometry">
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){}; handleClientLoad()" 
	    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
